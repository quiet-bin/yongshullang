<style media="screen">
  .container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.container img {
  width: 50%;
  height: auto;
}

.container .btn {
  position: absolute;
  top: 45%;
  left: 20%;
  transform: translate(-25%, -25%);
  background-color: pink;
  -ms-transform: translate(-25%, -25%);

  color: black;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: red;
}
.ggul{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;

}
.whole{
  display: grid;
  grid-template-columns:160px 1fr;
}
.ggulu{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 200px;}

</style>
